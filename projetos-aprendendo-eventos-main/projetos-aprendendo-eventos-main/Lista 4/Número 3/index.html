<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

<body>

  <!-- Crie uma página com 4 links, cada um representando o nome de uma cor, que,
    utilizando o evento onmouseover altere a cor do plano de fundo para cor correspondente. -->

  <h1>Letícia França - Framework 2023</h1>
  <h3>Exemplo de Eventos</h3>
  <h3>Alterar cor de fundo</h3>


  <ul>
    <li><a href="#" class="red-link" onmouseover="changeBackgroundColor('red')">Vermelho</a></li>
    <li><a href="#" class="green-link" onmouseover="changeBackgroundColor('green')">Verde</a></li>
    <li><a href="#" class="blue-link" onmouseover="changeBackgroundColor('blue')">Azul</a></li>
    <li><a href="#" class="yellow-link" onmouseover="changeBackgroundColor('yellow')">Amarelo</a></li>
  </ul>


  <script src="script.js"></script>
</body>

</html>
