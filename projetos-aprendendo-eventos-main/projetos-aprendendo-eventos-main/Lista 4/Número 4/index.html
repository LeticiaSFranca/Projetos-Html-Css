<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>

  <!-- Questão 4 - Crie uma página com uma lista (select) com 4 opções de cores. Ao selecionar uma
    opção de cor, altere o plano de fundo da página para a cor específica. -->

  <h1>Letícia França - Framework 2023</h1>
  <h2>Exemplo de Eventos</h2>
  <h2>Alterar cor de fundo</h2>

  <div>
    <label for="color-select">Escolha uma cor:</label>
    <select id="color-select" onchange="changeBackgroundColor()">
      <option value="red">Vermelho</option>
      <option value="green">Verde</option>
      <option value="blue">Azul</option>
      <option value="yellow">Amarelo</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>

</html>
