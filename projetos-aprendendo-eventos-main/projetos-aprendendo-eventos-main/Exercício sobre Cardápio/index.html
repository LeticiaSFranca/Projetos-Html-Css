<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <title>Cardápio Interativo | Letícia</title>

</head>

<body>

    <h1>Projeto Cardápio | Letícia França | Framework</h1>

    <footer>
        <div id="wrap">
            <input type="text" placeholder="Nome do Produto">
            <input type="number" placeholder="Quantidade">
            <select id="dia-semana" name="dia-semana">
                <option value="Segunda">Segunda-feira</option>
                <option value="Terça">Terça-feira</option>
                <option value="Quarta">Quarta-feira</option>
                <option value="Quinta">Quinta-feira</option>
                <option value="Sexta">Sexta-feira</option>
            </select>
        </div>

        <div id="botoes">
            <button>Cadastrar</button>
            <button>Excluir</button>
            <button>Editar</button>
        </div>

        <div id="saida">
            |<table border="0" width="100%" height="5%">
                <tr>
                    <td width="30px">
                    </td>
                    <td>
                        Nome do Produto
                    </td>
                    <td>
                        Quantidade
                    </td>
                    <td>
                        Dia da Semana
                    </td>
                </tr>
            </table>
        </div>
    </footer>

    <footer id="botaoDoIMC">
        <button id="btnIMC"><a href="./imc.html">Ver IMC</a></button>
    </footer>

    <script src="./js/main.js"></script>

</body>

</html>
