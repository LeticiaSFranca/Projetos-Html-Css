            array2 = [] // mesma coisa aq

                // push é para inserir valores na array que ja foi iniciada antes, quando vc usa o push vc insere o valor na ultima casa vazia,

            }

            // lembrando q nao vai em ordem crescrente, eles so vao juntar uma com a outra

            array.sort((a, b) => a - b)
            // o array.sort é justamente para ordernar as variveis,basicamente 'sortir' elas (esse (a,b) => a - b) 
            // é pra deixar elas em ordem crescente, pra deixar em decrescente é so inverter o a pelo b (eu acho)

            array.pop()
            // o pop() serve pra remover o primero valor da array, ex array = [1,2,3,4],
            // array.pop() vai fazer com que a array seja array = [2,3,4]

            array.shift()
            // o shift é basicamente a mesma coisa de cima mas retira o ultimo numero,
