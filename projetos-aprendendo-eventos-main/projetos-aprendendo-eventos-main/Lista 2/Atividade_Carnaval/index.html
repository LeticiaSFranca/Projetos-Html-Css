            /* Elabore um script para efetuar o cálculo da quantidade de litros de bebidas consumida por um

            consumidos durante o período.
            - Considerar que o carnaval possui cinco dias. 
            - Considerar que um pack de bebidas tem 12 latas.
            - Sabe-se que cada lata tem 350ml e que 1 litro em 1000ml.
            - Supondo que cada pack custa R$38.00, informar também o gasto em cerveja do referido bloco.
            - Desenvolver o script com função, onde as mesmas recebem os parâmetros de entrada e retornam os
            cálculos. */

            var quantPacks = parseInt(prompt("Digite a quantidade de Packs consumidas em 5 dias: "));

            latas = quantPacks * 12;
            valor = latas * 38;

            var dados = {
                quantPacks: quantPacks,
                latas: latas,
                valor: valor
            };

            const { quantPacks, latas, valor } = dados;
            console.log(`Quantidade de packs consumidas: ${quantPacks}, no total foram ${latas}latas. Sendo o valor final: R$ ${valor}.`);
        }
